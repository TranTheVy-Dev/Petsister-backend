name: Lumen CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›’ Checkout source code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, pdo, pdo_mysql, tokenizer, xml
          coverage: none

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist --no-interaction

      - name: ğŸ“ Check folder structure
        run: ls -la

      - name: âœ… (Optional) Run PHPUnit tests
        run: |
          if [ -f vendor/bin/phpunit ]; then
            vendor/bin/phpunit
          else
            echo "No phpunit found. Skipping tests."
          fi
